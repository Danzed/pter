<div class="utils__title utils__title--flat mb-3">
  <strong class="text-uppercase font-size-16">Last Week Statistics</strong>
</div>
<div class="row">
  <div class="col-xl-4" *ngFor="let chartCard of chartCardData">
    <cui-chart-card [title]="chartCard.title" [amount]="chartCard.amount" [chartOptions]="chartCardGraphOptions" [chartData]="chartCard.chartData"></cui-chart-card>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="utils__title">
          <strong>Recently Referrals</strong>
        </div>
        <div class="utils__titleDescription">
          Block with important Recently Referrals information
        </div>
      </div>
      <div class="card-body">
        <nz-table [nzData]="displayReferalsData" [nzShowPagination]="false" class="utils__scrollTable">
          <thead (nzSortChange)="sort($event)" nzSingleSort>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Office</th>
              <th nzShowSort nzSortKey="age">Age</th>
              <th>Date</th>
              <th nzShowSort nzSortKey="salary">Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of referalsData">
              <td>{{item.name}}</td>
              <td>{{item.position}}</td>
              <td>{{item.office}}</td>
              <td>{{item.age}}</td>
              <td>{{item.date}}</td>
              <td>{{item.salary}}</td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
</div>
<div class="utils__title utils__title--flat mb-3">
  <strong class="text-uppercase font-size-16">Your Cards (3)</strong>
  <button nz-button nz-type="default" class="ml-3">View All</button>
</div>
<div class="row">
  <div class="col-lg-4" *ngFor="let paymentCard of paymentCardsData">
    <cui-payment-card [icon]="paymentCard.icon" [name]="paymentCard.name" [number]="paymentCard.number" [type]="paymentCard.type" [footer]="paymentCard.footer" [sum]="paymentCard.sum"></cui-payment-card>
  </div>
</div>
<div class="utils__title utils__title--flat mb-3">
  <strong class="text-uppercase font-size-16">Your Accounts (6)</strong>
  <button nz-button nz-type="default" class="ml-3">View All</button>
</div>
<div class="row">
  <div class="col-lg-6" *ngFor="let paymentAccount of paymentAccountsData">
    <cui-payment-account [icon]="paymentAccount.icon" [number]="paymentAccount.number" [sum]="paymentAccount.sum" [footer]="paymentAccount.footer"></cui-payment-account>
  </div>
</div>
<div class="utils__title utils__title--flat mb-3">
  <strong class="text-uppercase font-size-16">Recent transactions (167)</strong>
  <button nz-button nz-type="default" class="ml-3">View All</button>
</div>
<div class="row">
  <div class="col-lg-12">
    <cui-payment-transaction *ngFor="let paymentTransaction of paymentTransactionsData" [income]="paymentTransaction.income" [amount]="paymentTransaction.amount" [footer]="paymentTransaction.footer" [info]="paymentTransaction.info"></cui-payment-transaction>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 text-center">
    <button nz-button nzType="primary" nzLoading class="width-200 mb-5"><i nz-icon type="poweroff"></i>Load more ...</button>
  </div>
</div>
